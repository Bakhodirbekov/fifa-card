<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA x Coca-Cola Ultimate Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #e9cc74;
            --gold-dark: #c2a655;
            --gold-glow: rgba(233, 204, 116, 0.5);
            --text-white: #ffffff;
            --coke-red: #F40009;
        }

        body {
            font-family: "Saira Semi Condensed", sans-serif;
            background-color: transparent;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Card Container */
        .wrapper {
            perspective: 1000px;
        }

        .fut-player-card {
            position: relative;
            width: 420px;
            height: 660px;
            /* Background handled in ::before */
            padding: 1rem 0;
            z-index: 10;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardFloat 6s ease-in-out infinite;
            overflow: hidden;
            border-radius: 25px;
        }

        /* Background Image (Clear, No Blur) */
        .fut-player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("../../src/data/templates/male_card.png");
            background-position: center center;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            z-index: -1;
        }

        @keyframes cardFloat {

            0%,
            100% {
                transform: translateY(0) rotateX(0deg);
            }

            50% {
                transform: translateY(-10px) rotateX(2deg);
            }
        }

        /* Player Info Section */
        .player-card-top {
            position: relative;
            height: 50%;
            display: flex;
            padding: 1.5rem;
        }

        .player-master-info {
            position: absolute;
            top: 60px;
            left: 45px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }

        .player-rating {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-white);
            line-height: 1;
            text-shadow: 2px 2px 0px #000;
        }

        .player-position {
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--gold);
            text-shadow: 1px 1px 0px #000;
            margin-bottom: 0.5rem;
            border-top: 1px solid var(--gold-glow);
            width: 100%;
            text-align: center;
        }

        .player-nation,
        .player-club {
            margin: 0.2rem 0;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.8));
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-nation img,
        .player-club img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* Player Image (Center Aligned) */
        .player-picture {
            position: absolute;
            top: 90px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 300px;
            height: 300px;
            z-index: 15;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-picture img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0px 5px 20px rgba(0, 0, 0, 0.5));
        }

        /* Bottom Info */
        .player-card-bottom {
            position: relative;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 50px;
        }

        .player-name {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--gold-glow);
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 5px;
        }

        .player-features {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .player-features-col {
            display: flex;
            flex-direction: column;
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin: 2px 0;
            font-size: 1.4rem;
        }

        .stat-value {
            font-weight: 700;
            color: var(--text-white);
            margin-right: 8px;
            text-shadow: 1px 1px 2px #000;
            width: 35px;
            text-align: right;
        }

        .stat-label {
            font-weight: 300;
            color: var(--gold);
            text-shadow: 1px 1px 1px #000;
        }

        /* Shine Effect */
        .shine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(125deg, transparent 40%, rgba(255, 255, 255, 0.2) 50%, transparent 60%);
            z-index: 50;
            pointer-events: none;
            background-size: 200% 100%;
            animation: shineMove 4s infinite linear;
        }

        @keyframes shineMove {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body>

    <!-- Card Wrapper -->
    <div class="wrapper">
        <div class="fut-player-card">
            <div class="shine"></div>

            <!-- Top -->
            <div class="player-card-top">
                <div class="player-master-info">
                    <div class="player-rating">{{OVR}}</div>
                    <div class="player-position">{{POSITION}}</div>

                    <div class="player-nation">
                        <img src="../../src/assets/flag_uz.png" alt="Uzbekistan">
                    </div>

                    <div class="player-club">
                        <img src="../../src/assets/coke_logo.png" alt="Coca-Cola">
                    </div>
                </div>

                <div class="player-picture">
                    <img src="{{IMAGE_PATH}}" alt="Player">
                </div>
            </div>

            <!-- Bottom -->
            <div class="player-card-bottom">
                <div class="player-name">{{NAME}}</div>

                <div class="player-features">
                    <div class="player-features-col">
                        <div class="stat-row"><span class="stat-value">{{PAC}}</span><span class="stat-label">PAC</span>
                        </div>
                        <div class="stat-row"><span class="stat-value">{{SHO}}</span><span class="stat-label">SHO</span>
                        </div>
                        <div class="stat-row"><span class="stat-value">{{PAS}}</span><span class="stat-label">PAS</span>
                        </div>
                    </div>
                    <div class="player-features-col">
                        <div class="stat-row"><span class="stat-value">{{DRI}}</span><span class="stat-label">DRI</span>
                        </div>
                        <div class="stat-row"><span class="stat-value">{{DEF}}</span><span class="stat-label">DEF</span>
                        </div>
                        <div class="stat-row"><span class="stat-value">{{PHY}}</span><span class="stat-label">PHY</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
