<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT Player Card</title>
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Saira Semi Condensed", sans-serif;
      font-weight: 400;
      background: url("https://user-images.githubusercontent.com/22690563/67150939-14a0b180-f2c7-11e9-8016-a993a397e1c5.jpg") no-repeat center center / cover;
      position: relative;
    }

    body::after {
      content: "@selimdoyranli";
      font-size: 1rem;
      color: #aaa;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2;
    }

    .wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      min-height: 500px;
    }

    /* Variables */
    :root {
      --gold: #e9cc74;
    }

    .fut-player-card {
      position: relative;
      width: 300px;
      height: 485px;
      background-image: url(https://selimdoyranli.com/cdn/fut-player-card/img/card_bg.png);
      background-position: center center;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      padding: 3.8rem 0;
      z-index: 2;
      transition: 200ms ease-in;
      color: var(--gold);
    }

    .player-card-top {
      position: relative;
      display: flex;
      padding: 0 1.5rem;
    }

    .player-master-info {
      position: absolute;
      line-height: 2.2rem;
      font-weight: 300;
      padding: 1.5rem 0;
      text-transform: uppercase;
    }

    .player-rating {
      font-size: 2rem;
    }

    .player-position {
      font-size: 1.4rem;
    }

    .player-nation,
    .player-club {
      display: block;
      margin: 0.3rem 0;
    }

    .player-nation img {
      width: 2rem;
      height: 25px;
      object-fit: contain;
    }

    .player-club img {
      width: 2.1rem;
      height: 40px;
      object-fit: contain;
    }

    .player-picture {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .player-picture img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: relative;
      right: 0;
      bottom: 0;
    }

    .player-extra {
      position: absolute;
      right: 0;
      bottom: -0.5rem;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      width: 100%;
      height: 2rem;
      padding: 0 1.5rem;
      text-align: right;
      background: none;
    }

    .player-extra span {
      margin-left: 0.6rem;
      text-shadow: 2px 2px #333;
    }

    .player-card-bottom {
      position: relative;
    }

    .player-info {
      display: block;
      padding: 0.3rem 0;
      color: var(--gold);
      width: 90%;
      margin: 0 auto;
      height: auto;
      position: relative;
      z-index: 2;
    }

    .player-name {
      width: 100%;
      display: block;
      text-align: center;
      font-size: 1.6rem;
      text-transform: uppercase;
      border-bottom: 2px solid rgba(233, 204, 116, 0.1);
      padding-bottom: 0.3rem;
      overflow: hidden;
    }

    .player-name span {
      display: block;
      text-shadow: 2px 2px #111;
    }

    .player-features {
      margin: 0.5rem auto;
      display: flex;
      justify-content: center;
    }

    .player-features-col {
      border-right: 2px solid rgba(233, 204, 116, 0.1);
      padding: 0 2.3rem;
    }

    .player-features-col span {
      display: flex;
      font-size: 1.2rem;
      text-transform: uppercase;
      margin-bottom: 0.3rem;
    }

    .player-feature-value {
      margin-right: 0.3rem;
      font-weight: 700;
    }

    .player-feature-title {
      font-weight: 300;
    }

    .player-features-col:last-child {
      border: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="fut-player-card">
      <!-- Player Card Top -->
      <div class="player-card-top">
        <div class="player-master-info">
          <div class="player-rating"><span>{{rating}}</span></div>
          <div class="player-position"><span>{{position}}</span></div>
          <div class="player-nation">
            <img src="{{nation_url}}" alt="Nation" draggable="false">
          </div>
          <div class="player-club">
            <img src="{{club_url}}" alt="Club" draggable="false">
          </div>
        </div>
        <div class="player-picture">
          <img src="{{photo_url}}" alt="Player" draggable="false">
          <div class="player-extra">
            <span>4*SM</span>
            <span>4*WF</span>
          </div>
        </div>
      </div>
      <!-- Player Card Bottom -->
      <div class="player-card-bottom">
        <div class="player-info">
          <div class="player-name"><span>{{name}}</span></div>
          <div class="player-features">
            <div class="player-features-col">
              <span><span class="player-feature-value">{{pac}}</span><span class="player-feature-title">PAC</span></span>
              <span><span class="player-feature-value">{{sho}}</span><span class="player-feature-title">SHO</span></span>
              <span><span class="player-feature-value">{{pas}}</span><span class="player-feature-title">PAS</span></span>
            </div>
            <div class="player-features-col">
              <span><span class="player-feature-value">{{dri}}</span><span class="player-feature-title">DRI</span></span>
              <span><span class="player-feature-value">{{def}}</span><span class="player-feature-title">DEF</span></span>
              <span><span class="player-feature-value">{{phy}}</span><span class="player-feature-title">PHY</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
