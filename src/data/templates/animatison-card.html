<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT Player Card with Animation</title>
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Saira Semi Condensed", sans-serif;
      font-weight: 400;
      background: url("https://user-images.githubusercontent.com/22690563/67150939-14a0b180-f2c7-11e9-8016-a993a397e1c5.jpg") no-repeat center center / cover;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    body::after {
      content: "@selimdoyranli";
      font-size: 1rem;
      color: #aaa;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2;
      opacity: 0.7;
    }

    /* Animatsiya uchun background effectlar */
    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .animated-bg span {
      position: absolute;
      background: rgba(233, 204, 116, 0.1);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    .animated-bg span:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .animated-bg span:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 70%;
      left: 80%;
      animation-delay: -5s;
    }

    .animated-bg span:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 20%;
      animation-delay: -10s;
    }

    .animated-bg span:nth-child(4) {
      width: 50px;
      height: 50px;
      top: 20%;
      left: 85%;
      animation-delay: -3s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0) rotate(360deg);
        opacity: 0.5;
      }
    }

    .wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      min-height: 500px;
      z-index: 2;
    }

    /* Variables */
    :root {
      --gold: #e9cc74;
      --gold-glow: rgba(233, 204, 116, 0.6);
    }

    .fut-player-card {
      position: relative;
      width: 300px;
      height: 485px;
      background-image: image("../src/data/templates/male-card.png");
      background-position: center center;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      padding: 3.8rem 0;
      z-index: 2;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      color: var(--gold);
      opacity: 0;
      transform: scale(0.8) translateY(50px);
      animation: cardEntrance 0.8s ease-out forwards;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    @keyframes cardEntrance {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(50px);
      }
      70% {
        transform: scale(1.05) translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .fut-player-card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.5),
        0 0 25px var(--gold-glow);
      transition: all 0.3s ease;
    }

    .player-card-top {
      position: relative;
      display: flex;
      padding: 0 1.5rem;
    }

    .player-master-info {
      position: absolute;
      line-height: 2.2rem;
      font-weight: 300;
      padding: 1.5rem 0;
      text-transform: uppercase;
      opacity: 0;
      transform: translateX(-20px);
      animation: fadeInLeft 0.6s ease-out 0.3s forwards;
    }

    @keyframes fadeInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .player-rating {
      font-size: 2rem;
      position: relative;
      display: inline-block;
    }

    .player-rating span {
      position: relative;
      z-index: 2;
    }

    .player-rating::after {
      content: '';
      position: absolute;
      width: 45px;
      height: 45px;
      background: var(--gold);
      border-radius: 50%;
      top: -5px;
      left: -10px;
      z-index: 1;
      opacity: 0.2;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.2;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.3;
      }
    }

    .player-position {
      font-size: 1.4rem;
      margin-top: 5px;
    }

    .player-nation,
    .player-club {
      display: block;
      margin: 0.3rem 0;
      opacity: 0;
      transform: translateX(-10px);
      animation: fadeInLeft 0.6s ease-out forwards;
    }

    .player-nation {
      animation-delay: 0.4s;
    }

    .player-club {
      animation-delay: 0.5s;
    }

    .player-nation img {
      width: 2rem;
      height: 25px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .player-club img {
      width: 2.1rem;
      height: 40px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .player-nation:hover img,
    .player-club:hover img {
      transform: scale(1.2);
    }

    .player-picture {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
      opacity: 0;
      animation: fadeInUp 0.6s ease-out 0.4s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .player-picture img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: relative;
      right: -1.5rem;
      bottom: 0;
      transition: all 0.5s ease;
      filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5));
    }

    .fut-player-card:hover .player-picture img {
      transform: scale(1.05) rotate(-2deg);
      filter: drop-shadow(10px 10px 15px rgba(0, 0, 0, 0.7));
    }

    .player-extra {
      position: absolute;
      right: 0;
      bottom: -0.5rem;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      width: 100%;
      height: 2rem;
      padding: 0 1.5rem;
      text-align: right;
      background: none;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.6s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .player-extra span {
      margin-left: 0.6rem;
      text-shadow: 2px 2px #333;
      position: relative;
      display: inline-block;
    }

    .player-extra span::after {
      content: 'â˜…';
      position: absolute;
      color: gold;
      font-size: 0.8em;
      top: -0.5em;
      right: -0.5em;
      animation: twinkle 1.5s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .player-card-bottom {
      position: relative;
    }

    .player-info {
      display: block;
      padding: 0.3rem 0;
      color: var(--gold);
      width: 90%;
      margin: 0 auto;
      height: auto;
      position: relative;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.7s forwards;
    }

    .player-name {
      width: 100%;
      display: block;
      text-align: center;
      font-size: 1.6rem;
      text-transform: uppercase;
      border-bottom: 2px solid rgba(233, 204, 116, 0.1);
      padding-bottom: 0.3rem;
      overflow: hidden;
      position: relative;
    }

    .player-name span {
      display: block;
      text-shadow: 2px 2px #111;
      position: relative;
      animation: nameGlow 3s infinite;
    }

    @keyframes nameGlow {
      0%, 100% {
        text-shadow: 2px 2px #111, 0 0 5px var(--gold-glow);
      }
      50% {
        text-shadow: 2px 2px #111, 0 0 15px var(--gold-glow), 0 0 20px var(--gold-glow);
      }
    }

    .player-features {
      margin: 0.5rem auto;
      display: flex;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.8s forwards;
    }

    .player-features-col {
      border-right: 2px solid rgba(233, 204, 116, 0.1);
      padding: 0 2.3rem;
    }

    .player-features-col span {
      display: flex;
      font-size: 1.2rem;
      text-transform: uppercase;
      margin-bottom: 0.3rem;
      transition: all 0.3s ease;
      cursor: default;
      position: relative;
    }

    .player-features-col span:hover {
      transform: translateX(5px);
      color: white;
    }

    .player-features-col span:hover .player-feature-value {
      transform: scale(1.2);
      margin-right: 10px;
    }

    .player-feature-value {
      margin-right: 0.3rem;
      font-weight: 700;
      transition: all 0.3s ease;
      position: relative;
    }

    .player-feature-title {
      font-weight: 300;
    }

    .player-features-col:last-child {
      border: 0;
    }

    /* Statlar uchun loading animatsiyasi */
    .player-feature-value::before {
      content: attr(data-value);
      position: absolute;
      left: 0;
      color: white;
      width: 0;
      overflow: hidden;
      transition: width 0.5s ease;
    }

    .player-features-col span:hover .player-feature-value::before {
      width: 100%;
    }

    /* Konfet animatsiyasi tugmasi */
    .celebration-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--gold);
      color: #111;
      border: none;
      padding: 10px 20px;
      font-family: "Saira Semi Condensed", sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .celebration-btn:hover {
      background: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    /* Konfet animatsiyasi */
    .confetti {
      position: fixed;
      width: 15px;
      height: 15px;
      background-color: gold;
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Background animatsiyasi -->
  <div class="animated-bg">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Konfet animatsiyasi uchun tugma -->
  <button class="celebration-btn" id="celebrateBtn">Celebrate! ðŸŽ‰</button>

  <div class="wrapper">
    <div class="fut-player-card">
      <!-- Player Card Top -->
      <div class="player-card-top">
        <div class="player-master-info">
          <div class="player-rating"><span>97</span></div>
          <div class="player-position"><span>RW</span></div>
          <div class="player-nation">
            <img src="https://selimdoyranli.com/cdn/fut-player-card/img/argentina.svg" alt="Argentina" draggable="false">
          </div>
          <div class="player-club">
            <img src="https://selimdoyranli.com/cdn/fut-player-card/img/barcelona.svg" alt="Barcelona" draggable="false">
          </div>
        </div>
        <div class="player-picture">
          <img src="https://selimdoyranli.com/cdn/fut-player-card/img/messi.png" alt="Messi" draggable="false">
          <div class="player-extra">
            <span>4*SM</span>
            <span>4*WF</span>
          </div>
        </div>
      </div>
      <!-- Player Card Bottom -->
      <div class="player-card-bottom">
        <div class="player-info">
          <div class="player-name"><span>MESSI</span></div>
          <div class="player-features">
            <div class="player-features-col">
              <span><span class="player-feature-value" data-value="97">97</span><span class="player-feature-title">PAC</span></span>
              <span><span class="player-feature-value" data-value="95">95</span><span class="player-feature-title">SHO</span></span>
              <span><span class="player-feature-value" data-value="94">94</span><span class="player-feature-title">PAS</span></span>
            </div>
            <div class="player-features-col">
              <span><span class="player-feature-value" data-value="99">99</span><span class="player-feature-title">DRI</span></span>
              <span><span class="player-feature-value" data-value="35">35</span><span class="player-feature-title">DEF</span></span>
              <span><span class="player-feature-value" data-value="68">68</span><span class="player-feature-title">PHY</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Konfet animatsiyasi
    document.getElementById('celebrateBtn').addEventListener('click', function() {
      createConfetti();
      
      // Karta uchun qo'shimcha animatsiya
      const card = document.querySelector('.fut-player-card');
      card.style.animation = 'none';
      setTimeout(() => {
        card.style.animation = 'cardEntrance 0.8s ease-out, shake 0.5s ease-in-out';
      }, 10);
      
      // Yulduzcha effekti
      const stars = document.querySelectorAll('.player-extra span');
      stars.forEach(star => {
        star.style.animation = 'twinkle 0.3s 3';
      });
    });

    function createConfetti() {
      const colors = ['#e9cc74', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
      const confettiCount = 150;
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        
        document.body.appendChild(confetti);
        
        // Animatsiya
        const animation = confetti.animate([
          { 
            opacity: 1, 
            transform: `translateY(0) rotate(0deg)` 
          },
          { 
            opacity: 1, 
            transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 720}deg)` 
          }
        ], {
          duration: Math.random() * 3000 + 2000,
          easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
        });
        
        animation.onfinish = () => {
          confetti.remove();
        };
      }
    }

    // Karta hover effektlari uchun qo'shimcha CSS
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0) rotate(0); }
        20% { transform: translateX(-10px) rotate(-2deg); }
        40% { transform: translateX(10px) rotate(2deg); }
        60% { transform: translateX(-5px) rotate(-1deg); }
        80% { transform: translateX(5px) rotate(1deg); }
      }
    `;
    document.head.appendChild(style);

    // Statlarni hover qilganda animatsiya
    document.querySelectorAll('.player-features-col span').forEach(item => {
      item.addEventListener('mouseenter', function() {
        const valueSpan = this.querySelector('.player-feature-value');
        valueSpan.style.color = 'white';
      });
      
      item.addEventListener('mouseleave', function() {
        const valueSpan = this.querySelector('.player-feature-value');
        valueSpan.style.color = '';
      });
    });
  </script>
</body>
</html>
